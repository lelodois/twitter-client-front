<div *ngIf="ativo && search" class="">
    <div class="panel-danger">
        Resultado da busca por {{search.hashtag}}
    </div>

    <div *ngFor="let tweet of search.tweets" class="card">
        <div class="card-header">
            {{tweet.id}}
        </div>
        <div class="card-body">
            <h5 class="card-title">{{tweet.id}}</h5>
            <p class="card-text">
                {{tweet.text}}
            </p>
        </div>
    </div>

    <div class="col-xs-12">
        <button type="submit"
                data-dismiss="modal"
                aria-label="Close"
                class="btn btn-danger btn-group-justified btn-primary"
                tabindex="6"
                style="margin-top: 10px;">
            Fechar
        </button>
    </div>
</div>
