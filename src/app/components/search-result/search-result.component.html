<div *ngIf="ativo">
    <div class="panel-danger">
        <h3 class="text-success text-center">
            Search result
        </h3>
    </div>

    <div class="col-xs-12">
        <button type="submit"
                data-dismiss="modal"
                aria-label="Close"
                class="btn btn-danger btn-group-justified btn-primary"
                tabindex="6"
                style="margin-top: 10px;">
            Fechar
        </button>
    </div>
</div>
