<header class="masthead">
    <div class="overlay text-center">
        <div *ngIf="user" class="text-white pull-right">
            <h5>Bem vindo: <b>{{user.name.toLocaleUpperCase()}}</b></h5>
            <a href="" (click)="logout()" class="btn-danger btn">Sair</a>
        </div>
        <h1 class="text-warning"><b>Twitter Client</b></h1>
    </div>
    <div>
        <app-search *ngIf="admin == true"></app-search>
        <h4 *ngIf="admin == false" class="text-white text-justify">
            Search no twitter dispon√≠vel somente para o user admin.
        </h4>
    </div>
</header>

<section class="features-icons bg-light text-center">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <app-top-followers></app-top-followers>
            </div>
            <div class="col-lg-4">
                <app-top-coutries></app-top-coutries>
            </div>
            <div class="col-lg-4">
                <app-top-hours></app-top-hours>
            </div>
        </div>
    </div>
</section>
